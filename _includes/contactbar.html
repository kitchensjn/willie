<div id="contactbar">
    <div class="content">
        <img id="logo" src="{{ '/assets/logo/wg-logo-black.png' | relative_url }}">
        <div class="contact-info">
            <p>{{ site.email }}</p>
            <p>{{ site.phone }}</p>
        </div>
        <div class="links">
            {% for link in site.social_links %}
                <a target="_blank" href="{{ link[1].link | relative_url }}">
                    <i class="{{ link[1].icon }} link" title="{{ link[0] }}"></i>
                </a>
            {% endfor %}
        </div>
        <p id="credit">Built by <a href="https://www.james-kitchens.com">James Kitchens</a>.</p>
    </div>
</div>
