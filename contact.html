    <body><style>
    .preload {
        position: fixed;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
        transition: opacity 1s ease;
        -moz-transition: opacity 1s ease-in;
        -webkit-transition: opacity 1s ease-in;
    }
    .preload.finish {
        opacity: 0;
        pointer-events: none;
    }
</style>

<div class="preload">
    <img style="max-width: 100%;" src="/willie/assets/logo/wg-logo-white.png">
</div>

<script>

    var elapsed = false;
    var loaded = false;

    setTimeout(function() {
        elapsed = true;
        if (loaded) {
            const preload = document.querySelector('.preload');
            preload.classList.add('finish');
        };
    }, 1000);

    window.addEventListener('load', () => {
        loaded = true;
        if (elapsed) {
            const preload = document.querySelector('.preload');
            preload.classList.add('finish');
        };
    });

</script><div id="navbar">
